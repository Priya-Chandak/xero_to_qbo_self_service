<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero to QBO Conversion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        #checkbox {
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .infographic-img {
            max-width: 100%;
            height: auto;
        }

        .card {
            width: 100%;
            max-width: 820px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        .form-control {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container mt-5">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <img class="infographic-img mb-4" src="/static/assets/img/mmc_logo.png" alt="Infographic"
                style="width: 70px;">
            <div class="alert alert-success" role="alert">
                Great! You have successfully connected to XERO
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Connect to QuickBooks Online</h3>
                </div>

                <form method="post" action="{{ url_for('home_blueprint.qbo_login') }}">
                    <label for="checkbox" style="font-size: large;">Is GST or Tax Enabled in QBO File:</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <br>
                    <hr>
                    <input class="btn btn-success mb-3" type="submit" value="Connect to QuickBooks">
                </form>

                <!-- <div class="card-body">
                <a class="btn btn-success mb-3" href="/qbo_login">Connect to QuickBooks</a>
        </div> -->
            </div>
        </div>

        <!-- jQuery and Bootstrap JS CDN links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>

            $(document).ready(function () {
                $('#Connect_qbo').click(function () {

                    $.ajax({
                        type: "GET",
                        url: "/qbo_login",


                    });
                });
            });

        </script>
</body>

</html>
