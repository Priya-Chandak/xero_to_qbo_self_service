<!DOCTYPE html>
<html>

<head>
    <title>Function Data Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 10px 10px #130202;
        }

        th {
            text-align: center;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        td {
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ccc;
        }

        .table-wrapper {
            overflow-x: auto;
        }
        .progress-bar {
            width: 100%;
            height: 20px; /* Set the desired height */
            background-color: #ccc; /* Set the background color of the progress bar */
        }

        .progress {
            width: 0; /* Set the initial progress value (e.g., 50%) */
            height: 100%;
            background-color: #4CAF50; /* Set the desired progress bar color */
            transition: width 0.3s; /* Add a smooth transition effect */
        }
    </style>
</head>

<body>
    <h1>Reports for the Data Conversion: XERO to QBO</h1>
    <br />
    <div class="table-wrapper">
        <table>
            <tr>
                <th>Function Name</th>
                <th>Progress</th>
            </tr>
            <tbody id="tableBody">
            
            </tbody>
            <!-- Repeat the above row for each function -->
        </table>
    </div>

<!-- jQuery and Bootstrap JS CDN links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
progressbar();
function progressbar() {
        const progressBar = document.querySelector('.progress');
        
        $.ajax({
    type: "GET",
    url: "/conversion_report_data/" + "{{ job_id }}",
    success: function (response) {
        var result = response.data;
        // Calculate the total and current progress
        var total = 0;
        var current = 0;
        //var tbody = document.querySelector("tbody"); // Assuming you have a <tbody> element
        $("#tableBody").empty(); 

        result.forEach(function (item) {
            var tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${item.function_name}</td>
                <td>
                    <div class="progress-bar">
                        <div class="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:${item.values}%">${(item.values).toFixed(2)}%</div>
                    </div>
                </td>
            `;
            $("#tableBody").append(tr);
        });

        // Calculate the percentage
        // var percentage = (current / total) * 100;

        // // Update the progress bar
        // progressBar.style.width = percentage + "%";
    }
    });

     }
setInterval(progressbar, 3000);

// const progressBar = document.querySelector('.progress');
// // Update the progress to 75%
// progressBar.style.width = '75%';

	
</script>    
</body>

</html>
