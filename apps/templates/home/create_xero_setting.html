{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">XERO Settings</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">XERO Setting</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Create Setting</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header" style="background-color: #6495ED;">
							<div class="card-title" style="color: white;">Create Setting</div>
						</div>
						<form action="" method="post">
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="name">Name</label>
										<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
									</div>
									<div class="form-group mt-1">
										<label for="client_id">Client ID</label>
										<input type="text" class="form-control" id="client_id" name="client_id" placeholder="Enter Client ID">
									</div>
									<div class="form-group mt-1">
										<label for="client_secret">Client Secret</label>
										<input type="text" class="form-control" id="client_secret" name="client_secret" placeholder="Enter Client Secret">
									</div>
									<div class="form-group mt-1">
										<label for="refresh_token">Refresh Token</label>
										<input type="text" class="form-control" id="refresh_token" name="refresh_token" placeholder="Enter Refresh Token">
									</div>
									

								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="username">Username</label>
										<input type="text" class="form-control" id="username" name="username" placeholder="Enter UserName">
									</div>
									<div class="form-group mt-1">
										<label for="xero_tenant_id">Xero Tenant ID</label>
										<input type="text" class="form-control" id="xero_tenant_id" name="xero_tenant_id" placeholder="Enter Xero Tenant ID">
									</div>
									<div class="form-group mt-1">
										<label for="state">State</label>
										<input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
									</div>

									<div class="form-group mt-1">
										<label for="access_token">Access Token</label>
										<input type="text" class="form-control" id="access_token" name="access_token" placeholder="Enter Access Token">
									</div>
									
<!--									<div class="form-group form-floating-label">-->
<!--										<label for="is_active">Status</label>-->
<!--										<select class="form-control input-solid" id="is_active" name="is_active" required>-->
<!--											<option value="True">Active</option>-->
<!--											<option value="False">Inactive</option>-->
<!--										</select>-->
<!--									</div>-->
								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
									</div>
									<div class="form-group mt-1">
										<label for="re_directURI">Re_directURI</label>
										<input type="text" class="form-control" id="re_directURI" name="re_directURI" placeholder="Enter Re_directURI">
									</div>
									<div class="form-group mt-1">
										<label for="scopes">Scopes</label>
										<input type="text" class="form-control" id="scopes" name="scopes" placeholder="Enter Scopes">
									</div>

								</div>


							</div>
						</div>
						<div class="card-action">
							<button class="btn btn-success ms-3 mb-3" type="submit">Submit</button>
							<!-- <button class="btn btn-danger">Cancel</button> -->
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
