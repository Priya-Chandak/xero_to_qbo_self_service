{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">QBO Settings</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">QBO Setting</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Create Setting</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header" style="background-color: #6495ED;">
							<div class="card-title" style="color: white">Edit Setting</div>
						</div>
						<form action="" method="post">
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="name">Name</label>
										<input type="text" class="form-control" id="name" name="name" value="{{qbo.name}}" placeholder="Enter Name">
										<input type="hidden" class="form-control" id="id" name="id" value="{{qbo.id}}">
									</div>
									<div class="form-group mt-1">
										<label for="client_id">Client ID</label>
										<input type="text" class="form-control" id="client_id" name="client_id" value="{{qbo.client_id}}" placeholder="Enter Client ID">
									</div>
									<div class="form-group mt-1">
										<label for="client_secret">Client Secret</label>
										<input type="text" class="form-control" id="client_secret" name="client_secret" value="{{qbo.client_secret}}" placeholder="Enter Client Secret">
									</div>
									<div class="form-group mt-1">
										<label for="minor_version">Minor Version</label>
										<input type="text" class="form-control" id="minor_version" name="minor_version" value="{{qbo.minor_version}}" placeholder="14">
									</div>

								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="username">Username</label>
										<input type="text" class="form-control" id="username" name="username" value="{{qbo.username}}" autocomplete="off"  placeholder="Enter UserName">
									</div>
									<div class="form-group mt-1">
										<label for="company_id">Company ID</label>
										<input type="text" class="form-control" id="company_id" name="company_id" value="{{qbo.company_id}}" placeholder="Enter Company ID">
									</div>

									<div class="form-group mt-1">
										<label for="user_agent">User Agent</label>
										<input type="text" class="form-control" id="user_agent" name="user_agent" value="{{qbo.user_agent}}" placeholder="Enter User Agent">
									</div>
									<div class="form-group mt-1">
										<label for="access_token">Access Token</label>
										<input type="text" class="form-control" id="access_token" name="access_token" value="{{qbo.access_token}}" placeholder="Enter Access Token">
									</div>
<!--									<div class="form-group form-floating-label">-->
<!--										<label for="is_active">Status</label>-->
<!--										<select class="form-control input-solid" id="is_active" name="is_active" required>-->
<!--											<option value="True">Active</option>-->
<!--											<option value="False">Inactive</option>-->
<!--										</select>-->
<!--									</div>-->
								</div>
								<div class="col-md-6 col-lg-4">
									<div class="form-group mt-1">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password"  value="{{qbo.password}}" autocomplete="off" placeholder="Enter Password">
									</div>
									<div class="form-group mt-1">
										<label for="base_url">Base URL</label>
										<input type="text" class="form-control" id="base_url" name="base_url"  value="{{qbo.base_url}}" placeholder="Enter Base URL">
									</div>
									<div class="form-group mt-1">
										<label for="refresh_token">Refresh Token</label>
										<input type="text" class="form-control" id="refresh_token" name="refresh_token"  value="{{qbo.refresh_token}}" placeholder="Enter Refresh Token">
									</div>

								</div>


							</div>
						</div>
						<div class="card-action">
							<button class="btn btn-success ms-3 mb-3" type="submit">Submit</button>
							<!-- <button class="btn btn-danger">Cancel</button> -->
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/static/assets/js/setting-demo2.js"></script>

{% endblock javascripts %}
